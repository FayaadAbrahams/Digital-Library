<html lang="eng" xmlns:th="http://www.w3.org/1999/xhtml">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
<head><title>Digital Library Homepage</title>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="home.html">Book Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="addbook.html"><span class="sr-only">Add Book</span></a>
                </li>
            </ul>
        </div>
    </nav>
</head>
<body>
<h1>Welcome to the Digital Library</h1>
<h2>Books within our library:</h2>
<div class="form-hold">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Cost</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td><span th:text="${book.title}"></span></td>
            <td><span th:text="${book.author}"></span></td>
            <td><span th:text="${book.cost}"></span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<style>
    h1{
     padding: 30px;
   }

   body{
   text-align: center;
   }

    .form-hold{
    text-align: center;
    display: inline-block;
    }
</style>
</html>
