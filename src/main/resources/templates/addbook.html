<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload a Book</title>
</head>
<body>
<h1>Upload a book</h1>
<form action="#" th:action="@{/add-book}" th:object="${greeting}" method="POST">
    <!-- Table to add items to Database   -->
    <p>Title: <label>
        <input type="text" th:field="*{title}"/>
    </label></p>
    <p>Author: <label>
        <input type="text" th:field="*{author}"/>
    </label></p>
    <p>Cost: <label>
        <input type="text" th:field="*{cost}"/>
    </label></p>

    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
